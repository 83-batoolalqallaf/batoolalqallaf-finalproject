<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../morecontent/checkout.css">

    <link rel="shortcut icon" href="../images/Screen Shot 2020-07-12 at 8.39.10 PM.png" type="image/x-icon">
</head>
<body>
    <img class="images" src="../images/Screen Shot 2020-07-12 at 8.39.10 PM.png">
    <div class="navbar" >
        <a href="../HomeBusiness.html">HOME</a>
        <a href="../aboutus.html">ABOUT US  </a>
        <div class="dropdown">
            <button class="dropbtn">HOME BUSINESS
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="../clothing.html">Clothings</a>
                <a href="../food.html">Food</a>  
                <a href="../beauty.html">beauty | Skin care </a>
                <!-- <a href="./chem.html">الكيمياء</a>  -->
            </div>
        </div>
        <a class="cart" href="../morecontent/cartku.html"><ion-icon name="basket"></ion-icon>Cart <span>0</span></a>
    </div>

    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout here!</h2>
<!--        
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div> -->
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Name</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Valid date</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Card Number</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
            <a href="../morecontent/cartJS.html">
          <button class="btn back-btn">Back</button>
            </a>
          <a href="../morecontent/chackout2.html">
          <button class="btn next-btn">Submit Payment</button>
       </a>
        </div>
      </div>
      
      
      


        
        <script>
            $(document).ready(function() {
 
 $('.method').on('click', function() {
   $('.method').removeClass('blue-border');
   $(this).addClass('blue-border');
 });

})
var $cardInput = $('.input-fields input');

$('.next-btn').on('click', function(e) {

 $cardInput.removeClass('warning');

 $cardInput.each(function() {    
    var $this = $(this);
    if (!$this.val()) {
      $this.addClass('warning');
    }
 })
});
        </script>
        


    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
<script src="../morecontent/script3.js"></script>

</body>
</html>
